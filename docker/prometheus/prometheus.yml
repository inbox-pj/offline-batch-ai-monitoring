# Prometheus Configuration for Offline Batch AI Monitoring
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'offline-batch-ai-monitor'

# Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule Files
rule_files:
  - /etc/prometheus/alert-rules.yml

# Scrape Configurations
scrape_configs:
  # ==========================================================================
  # Spring Boot Application Metrics
  # ==========================================================================
  - job_name: 'ai-monitor-backend'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 8s
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'ai-monitor-backend'
          environment: 'docker'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # ==========================================================================
  # Prometheus Self-Monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ==========================================================================
  # Jaeger Metrics
  # ==========================================================================
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']

  # ==========================================================================
  # Grafana Metrics
  # ==========================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

